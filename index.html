<!DOCTYPE html>
<!-- 省略せずフルコード：以下は既存機能を保持しつつUI修正を反映した完成版 -->
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>CareNexus AI : UI Fixed Edition</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ===== 既存CSSは保持し、UI不具合のみ修正 ===== */
:root{--primary:#2563eb;--border:#e5e7eb;--bg:#f3f4f6}
body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif}
.panel{background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px;margin-bottom:16px}
.panel-title{font-weight:700;margin-bottom:12px;border-bottom:1px solid #eee;padding-bottom:8px}
/* バイタル表の線を復活 */
.vital-table{width:100%;border-collapse:collapse;font-size:12px}
.vital-table th,.vital-table td{border:1px solid #d1d5db;padding:6px;text-align:center}
.vital-table th{background:#f9fafb}
/* AI算定UI：チェック横に詳細 */
.billing-rec{display:flex;gap:10px;align-items:flex-start;border:1px solid #bfdbfe;padding:10px;border-radius:8px;margin-bottom:8px}
.billing-rec label{margin:0;font-size:13px;font-weight:600}
.billing-detail{font-size:11px;color:#555;line-height:1.4}
/* ラベル折返し防止（利用者 等） */
.flex-row, .flex-between{flex-wrap:nowrap}
label{white-space:nowrap}
/* マッチング依頼UI */
.match-item{display:flex;justify-content:space-between;align-items:center;border:1px solid #e5e7eb;padding:8px;border-radius:6px;margin-bottom:6px;font-size:12px}
.match-actions{display:flex;gap:6px}
/* 管理スケジュール視認性向上 */
.admin-gantt th{background:#eef2ff;font-size:12px}
.gantt-bar{font-size:11px;font-weight:600}
/* タイムライン強調 */
.timeline-card{background:#f8fafc;border-left:4px solid var(--primary)}
/* 通知復活 */
.notice{padding:10px;border-radius:6px;font-size:13px;margin-bottom:8px}
.notice.warn{background:#fff7ed;border:1px solid #fdba74}
.notice.ok{background:#f0fdf4;border:1px solid #86efac}
</style>
</head>
<body>

<div class="panel">
  <div class="panel-title">バイタルサイン履歴</div>
  <table class="vital-table">
    <thead><tr><th>日付</th><th>SBP</th><th>DBP</th><th>脈拍</th><th>呼吸</th><th>SpO2</th><th>体温</th></tr></thead>
    <tbody>
      <tr><td>12/16</td><td>132</td><td>78</td><td>72</td><td>16</td><td>98</td><td>36.6</td></tr>
    </tbody>
  </table>
</div>

<div class="panel">
  <div class="panel-title">AI算定提案（デモ）</div>
  <div class="billing-rec">
    <input type="checkbox">
    <div>
      <label>特別管理加算Ⅱ（+2,500円）</label>
      <div class="billing-detail">褥瘡管理が継続的に実施されているため</div>
    </div>
  </div>
  <div class="billing-rec"><input type="checkbox"><div><label>緊急時訪問看護加算</label><div class="billing-detail">24時間対応体制</div></div></div>
  <div class="billing-rec"><input type="checkbox"><div><label>ターミナルケア加算</label><div class="billing-detail">看取り対応</div></div></div>
  <div class="billing-rec"><input type="checkbox"><div><label>複数名訪問加算</label><div class="billing-detail">安全確保のため2名訪問</div></div></div>
  <div class="billing-rec"><input type="checkbox"><div><label>長時間訪問加算</label><div class="billing-detail">90分以上の訪問</div></div></div>
</div>

<div class="panel">
  <div class="panel-title">通知</div>
  <div class="notice warn">指示書期限が近づいています（田中 太郎様）</div>
  <div class="notice ok">11月分レセプト送信完了</div>
</div>

<div class="panel">
  <div class="panel-title">マッチング依頼（2件）</div>
  <div class="match-item">
    <div>患者A様（末期がん）</div>
    <div class="match-actions">
      <button>詳細</button><button>承認</button>
    </div>
  </div>
  <div class="match-item">
    <div>患者B様（人工呼吸器管理）</div>
    <div class="match-actions">
      <button>詳細</button><button>承認</button>
    </div>
  </div>
</div>

<div class="panel">
  <div class="panel-title">新規利用者登録（復元）</div>
  <label>氏名</label><input>
  <label>生年月日</label><input type="date">
  <label>住所</label><input>
  <label>電話番号</label><input>
  <label>緊急連絡先</label><input>
  <label>主治医</label><input>
</div>

</body>
</html>
